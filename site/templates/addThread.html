{{ define "addThread" }}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YForum - Post thread</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/addThread.css">
    </head>
    <body>
        {{template "header"}}
        <form action="/forum/topic/thread/post_add/?id={{.TopicId}}" method="post">
            <label for="title">Title :</label>
            <input type="text" name="title" id="titleInput">
            <label for="content">Content :</label>
            <input type="text" name="content" id="contentInput">
            <label for="description">Description :</label>
            <input type="text" name="description" id="descriptionInput">
            <button type="submit">Post</button>
        </form>

        <script src="" async defer></script>
    </body>
</html>
{{end}}
