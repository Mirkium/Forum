{{define "addTopic"}}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YForum - topic/add</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/addTopic">
    </head>
    <body>
        {{template "header"}}
        
        <main>
            <form action="/forum/topic/post_add" method="POST" class="formTopic">
                <label for="name">Name :</label>
                <input type="text" name="name" id="nameInput" placeholder="Name Topic..." required>

                <label for="category_id">Cat√©gorie :</label>
                <select name="category_id" id="category_id" required>
                    {{range .ListTag}}
                        <option value="{{.Id}}">{{.Name}}</option>
                    {{end}}
                </select>

                <button type="submit">Create topic</button>
            </form>
        </main>
        <script src="" async defer></script>
    </body>
</html>
{{end}}
